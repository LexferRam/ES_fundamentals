
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //las variables declaradas con var pueden ser redefinidas
    var x=1;
    alert(x);
    if(x){
        var x=2;
    }
    alert(x);
     //las variables declaradas con let se limitan al bloque
     let y=3;
     alert(y);
     if(y){
         let y=4
     }
     alert(y);

    </script>
</body>
</html>
